<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar styles */
        .navbar {
            width: 100%;
            background: #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0 0 30px 0;
        }
        .navbar a {
            color: #fff;
            padding: 16px 32px;
            text-decoration: none;
            font-size: 18px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #444;
        }
        /* Slideshow styles (override for demo) */
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="achievements.html">Achievements</a>
        <a href="cv.html">CV</a>
    </nav>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <img class="slide active" src="images/1.jpg" alt="First Project">
        <img class="slide" src="images/2.jpg" alt="Second Project">
        <img class="slide" src="images/.jpg" alt="Third Project">

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        function showSlide(n) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === n);
            });
        }

        function changeSlide(offset) {
            slideIndex = (slideIndex + offset + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        prev.addEventListener('click', () => changeSlide(-1));
        next.addEventListener('click', () => changeSlide(1));

        // Auto slide
        setInterval(() => changeSlide(1), 4000);
    </script>
</body>
</html>
