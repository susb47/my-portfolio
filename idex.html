<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Slideshow</title>
    <style>
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
        }
        .slide {
            display: none;
            width: 100%;
        }
        .active {
            display: block;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background: rgba(0,0,0,0.5);
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <img class="slide active" src="https://via.placeholder.com/600x300?text=Slide+1" alt="Slide 1">
        <img class="slide" src="https://via.placeholder.com/600x300?text=Slide+2" alt="Slide 2">
        <img class="slide" src="https://via.placeholder.com/600x300?text=Slide+3" alt="Slide 3">

        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const prev = document.querySelector('.prev');
        const next = document.querySelector('.next');

        function showSlide(n) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === n);
            });
        }

        function changeSlide(offset) {
            slideIndex = (slideIndex + offset + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        prev.addEventListener('click', () => changeSlide(-1));
        next.addEventListener('click', () => changeSlide(1));

        // Optional: Auto slide
        setInterval(() => changeSlide(1), 4000);
    </script>
</body>
</html>
